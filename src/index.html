<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Морской бой</title>
</head>
<body>

<div class="content">

    <div class="playground">

        <form class="main-menu" id="game-menu">
            <h3 class="pb-4">Морской бой</h3>
            <div class="mb-3">
                <label for="player-input" class="form-label">Ваше имя:</label>
                <input type="text" class="form-control" id="player-input">
                <div id="player-label" class="form-text"></div>
            </div>
            <button id="start-game" type="button" class="btn btn-primary start-button">Играть</button>
        </form>

        <div class="battle-fields" id="fields" hidden>
            <!-- Player battle field start -->
            <div class="float">
                <div id="player-name" class="name">Player</div>
                <div id="player" class="battle-field player-field"></div>
            </div>
            <!-- Player battle field end -->

            <!-- Computer battle field start -->
            <div class="float">
                <div id="computer-name" class="name">Компьютер</div>
                <div id="computer" class="battle-field computer-field"></div>
            </div>
            <!-- Computer battle field end -->

            <div class="clr"></div>

            <div id="message" class="text-center mt-4 pt-2 alert" role="alert">Ваш ход..</div>
        </div>

    </div>

</div>

</body>
</html>
